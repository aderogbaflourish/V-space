<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Wallpaper - V-Space</title>
  <link rel="stylesheet" href="v-space.css">
</head>
<body>

  <!-- Logo -->
  <img src="ChatGPT Image Jun 8, 2025, 04_57_25 PM.png" class="logo" alt="Logo">

  <!-- Wrapper -->
  <div class="wrapper">
    <!-- Navigation -->
    <nav class="main-nav">
      <ul>
        <li><a href="v-space.html">HOME</a></li>
        <li><a href="cate.html">CATEGORY</a></li>

      </ul>
    </nav>
  </div>

  <!-- Upload Section -->
  <section class="upload-section">
    <h1>Upload Your Wallpaper</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
      
      <label for="title">Wallpaper Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter a title" required>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="anime">Anime</option>
        <option value="abstract">Abstract</option>
        <option value="cars">Cars</option>
        <option value="space">Space</option>
        <option value="nature">Nature</option>
      </select>

      <label for="privacy">Privacy:</label>
      <select id="privacy" name="privacy" required>
        <option value="public">Public (Visible to everyone)</option>
        <option value="private">Private (Only you can see)</option>
      </select>

      <label for="wallpaper">Choose File:</label>
      <input type="file" id="wallpaper" name="wallpaper" accept="image/*,video/*" required>

      <button type="submit">Upload</button>
    </form>
  </section>
